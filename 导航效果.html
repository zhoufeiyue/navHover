<!DOCTYPE html>
<html>
<head>
	<title>hover导航效果</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js" type="text/javascript" charset="utf-8" ></script>
<style>
    .clearfix:after{
    	content: '';
    	display: block;
    	height: 0px;
    	clear:both;
    	overflow: hidden;
    }
	li{
		list-style: none;
		float: left;
		width: 80px;
		height: 20px;
		padding: 10px;
		margin-left: 5px;
		text-align: center;
	}
	ul{
		position: relative;
	}
	ul:hover{
		cursor: pointer;
	}
	ul> div>a{
		content: '';
		position: absolute;
		top:45px;
		left:45px;
		width: 100px;
		height: 3px;
		background: green;
		transition: left .2s linear;
	}
</style>
<body>
<ul class="clearfix">
	<li>首页</li>
	<li>新闻</li>
	<li>资讯</li>
	<li>活动信息</li>
	<li>关于我们</li>
	<li>联系客服</li>
	<div>
		<a href="#"></a>
	</div>
</ul>
<script>
	$(function(){
		console.log($('li').length)
		for (var i = 0; i < $('li').length; i++) {
			(function(i){
				$('li').eq(i).hover(function(){
				  console.log(i)
				  if (i == 0) {
				  	$('ul>div>a').eq(0).css('left',45)
				  }else {
				  	$('ul>div>a').eq(0).css('left',45+i*105)
				  }
				  
			    })
			})(i)
			
		}
	})
</script>
</body>
</html>
